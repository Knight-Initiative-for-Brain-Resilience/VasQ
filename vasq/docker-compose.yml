version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile 
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env-shared

  kg_rag:
    build:
      context: ../kg_rag
      dockerfile: Dockerfile.flask
    ports:
      - "5005:5005"
    environment:
      - FLASK_APP=api.py